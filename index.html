<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="loginBtn">Login with Pi</button>
    <div id="game" style="display: none;">

            <span class="slot">?</span>
            <span class="slot">?</span>
            <span class="slot">?</span>

        <div id="result"></div>
    </div>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
